<!doctype html>
<html lang="en-US">
<head>

	<meta charset="utf-8">

	<title>Iniciar Sesión</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/img.png"/>
    <link rel="stylesheet" href="../css/bootstrap-responsive.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.min.js"></script>


	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body>


	<div id="login">
        <h1><img src="../img/img.png" alt=""> Prestamos Al-Con <img src="../img/img.png" alt=""> </h1>

		<h2><span class="fontawesome-lock"></span>Iniciar Sesión</h2>

		<form action="javascript:void(0);" method="POST">

			<fieldset>

				<p><label for="text">Usuario </label>
				</p>
				<p><input type="text" id="user"  placeholder="usuario@prestamosalcon.com" required autofocus/>
				</p>


				<p><label for="password">Password </label></p>
				<p><input type="password" id="password" placeholder="*********" required></p>


				<p><input type="submit" class="btn btn-primary" value="Ingresar"></p>

			</fieldset>
			<div class="error"></div>

		</form>

	</div> <!-- end login -->

</body>
</html>
